<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .task-container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .list-group {
            padding-left: 0;
        }
        .list-group-item {
            display: flex;
            align-items: center;
            gap: 10px; /* Espacio entre elementos */
            margin: 3px 0; /* Margen arriba y abajo */
            border: none; /* Quitar bordes */
        }
        .punto {
            font-size: 1.5rem; /* Tamaño del punto */
            line-height: 1; /* Asegurar alineación vertical */
            font-weight: bold;
        }
        .btn-danger {
            min-width: 80px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <div class="task-container">
            <h2 class="text-center mb-4">Lista de Tareas</h2>
            
            <div class="input-group mb-3">
                <input type="text" id="texto" class="form-control" placeholder="Escribe una tarea...">
                <button id="add" class="btn btn-primary">Añadir Tarea</button>
            </div>
            
            <ul class="list-group" id="task-list"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
